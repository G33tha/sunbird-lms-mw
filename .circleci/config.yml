version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "pom.xml" }}
      - run: git submodule update --init
      - run: git submodule update --init --recursive --remote
      - run: mvn clean install -DskipTests=true
      - save_cache:
          key: lp-dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2
    
workflows:
  version: 2.1
  workflow:
    jobs:
      - build
